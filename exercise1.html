        <button id="deposit-button" type="button" onclick="rdeposit()"> Deposit</button>               
      </div>  
      <div id="transfer-section" hidden>
        <input type="text" id="transfer-input">
        <button id="transfer-button" type="button" onclick="rtransfer()"> Transfer</button>               
      </div>  
      <div id="withdraw-section" hidden>
