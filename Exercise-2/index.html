<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1 | Online Banking System</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <section class="form-container">
      <h2>LOGIN FORM</h2>
      <form class="form">
        <input type="text" id="username" placeholder="Enter your username" />
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />
        <input type="submit" id="login-button" value="Login" />
      </form>
    </section>
    <section class="operations-container" id="operations-container">
      <h2>Welcome to CONVERTER</h2>
      <h3>Ceck details in console</h3>

      <div class="balance">
        <button class="operations-button" id="balance-button">
          View Balance
        </button>
      </div>
      <div class="converter">
        <input
          id="converter-input"
          type="number"
          placeholder="Enter the amount to convert"
        />
        <label for="">From</label>
        <select id="converter-from-select">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="CLP">CLP</option>
          <option value="ARS">ARS</option>
          <option value="TRY">TRY</option>
          <option value="GBP">GBP</option>
        </select>
        <label for="">To</label>
        <select id="converter-to-select">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="CLP">CLP</option>
          <option value="ARS">ARS</option>
          <option value="TRY">TRY</option>
          <option value="GBP">GBP</option>
        </select>
        <div class="amount-converted">
          <p>Amount in new Currency:</p>
          <p id="converted-amount"></p>
        </div>
        <button class="operations-button" id="converter-button">
          Currency Exchange
        </button>
        <button id="withdraw-converted" class="operations-button">
          Withdraw converted
        </button>
      </div>
    </section>
  </body>
</html>
